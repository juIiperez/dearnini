<html>
    <head>
        <title>Dear Nini</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="header">
            <nav>
                <img src="images/bunny.png">
                <h1>Dear Nini</h1>
            </nav>
        </div>

        <div class="msgarea">
            <form name="submit-to-google-sheet">
                <textarea name="Message" rows="10" placeholder="Leave your message anonymously." required></textarea>
                <button type="submit" class="btn"><i class="fa-solid fa-paper-plane"></i>Send</button>
            </form>
            <span id="msg"></span>
        </div>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxS7ZRt7qKL0tYwIqCc5O_6ec6DVjqo-jO7Ug2wjroxLNlLyCXkD8zD_1qMUAQQxD1zdQ/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")

            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message sent successfully!"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    }, 1000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </body>
</html>
